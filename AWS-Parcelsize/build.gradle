buildscript {
    ext {
        springBootVersion = '1.5.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'


jar {
	//manifest {
    //    attributes 'Implementation-Title': 'Gradle Jar File Example',
    //    	'Main-Class': 'main.java.service.Application'
    //}
    baseName = 'springboot'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	
    
    compile('org.springframework.boot:spring-boot-starter')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-cache')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
    //compile('org.springframework.boot:spring-boot-starter-hateoas')
    //compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
    compile group: 'com.j256.ormlite', name: 'ormlite-core', version: '5.0'
    compile group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.40'
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
	testCompile('org.seleniumhq.selenium:selenium-java:2.41.0')
	testCompile ('com.github.detro.ghostdriver:phantomjsdriver:1.0.1')
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

